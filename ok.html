<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ok.css" />
    <title>People who entered the subway</title>
  </head>
  <body>
    <div class="container">
      <h1>People Entered:</h1>
      <h2 id="count-el">0</h2>

      <img src="Vader.jpg" alt="Lord Vader" />
    </div>
    <script src="ok.js"></script>
  </body>
</html>
